name: Publish

on:
  push:
    branches:
      - main

jobs:
  test:
    uses: ./.github/workflows/test.yaml

  generate-matrix:
    needs: [test]
    name: Generate Job Matrix
    runs-on: ubuntu-latest
    outputs:
      npm_exists: ${{ steps.set-matrix.outputs.npm_exists }}
      npm_matrix: ${{ steps.set-matrix.outputs.npm_matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: pnpm install --frozen-lockfile

      - run: node --env-file=.env .internal/publish-matrix.ts
        id: set-matrix

  npm:
    if: github.ref == 'refs/heads/main' && fromJSON(needs.generate-matrix.outputs.npm_exists)
    name: Publish ${{ matrix.name }}@${{ matrix.version }} to NPM
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    needs: [generate-matrix]

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.npm_matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Check token for first publish
        if: matrix.firstPublish == true
        run: |
          if [ -z "${{ secrets.NPM_PUBLISH_TOKEN }}" ]; then
            echo "::error::NPM_PUBLISH_TOKEN is required for first-time publish of ${{ matrix.name }}"
            echo ""
            echo "To fix this:"
            echo "1. Update npm automation token at https://www.npmjs.com/settings/tokens"
            echo "2. Add it as a repository secret named NPM_PUBLISH_TOKEN"
            echo ""
            echo "After the first publish succeeds, configure OIDC for the package:"
            echo "1. Go to https://www.npmjs.com/package/${{ matrix.name }}/access"
            echo "2. Under 'Publishing access', select 'Require two-factor authentication or an automation token or OIDC'"
            echo "3. Under 'Configure OIDC publishing', add:"
            echo "   - Repository: thefrontside/effectionx"
            echo "   - Workflow: .github/workflows/publish.yaml"
            exit 1
          fi

      # First-time publish: use token auth
      - name: Publish (first time)
        if: matrix.firstPublish == true
        run: pnpm publish --access=public --tag=latest --provenance --no-git-checks
        working-directory: ${{ matrix.workspace }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      # Subsequent publishes: use OIDC
      - name: Publish (OIDC)
        if: matrix.firstPublish != true
        run: pnpm publish --access=public --tag=latest --provenance --no-git-checks
        working-directory: ${{ matrix.workspace }}

  gather-tags:
    if: github.ref == 'refs/heads/main'
    name: Gather tags to create
    runs-on: ubuntu-latest
    needs: [generate-matrix]
    outputs:
      tags_exist: ${{ steps.gather.outputs.tags_exist }}
      tags_matrix: ${{ steps.gather.outputs.tags_matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: pnpm install --frozen-lockfile

      - id: gather
        run: node --env-file=.env .internal/gather-tags.ts
        env:
          NPM_MATRIX: ${{ needs.generate-matrix.outputs.npm_matrix }}

  tag:
    if: github.ref == 'refs/heads/main' && fromJSON(needs.gather-tags.outputs.tags_exist)
    name: Tag Release
    runs-on: ubuntu-latest
    needs: [gather-tags, npm]

    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.gather-tags.outputs.tags_matrix) }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FRONTSIDEJACK_GITHUB_TOKEN }}

      - run: git tag ${{ matrix.tagname }}
      - run: git push origin --tags

  publish-complete:
    if: github.ref == 'refs/heads/main' && always()
    name: Publish Complete
    runs-on: ubuntu-latest
    needs: [npm, tag]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: pnpm install --frozen-lockfile

      - name: Check all jobs succeeded
        run: node --env-file=.env .internal/publish-complete.ts
        env:
          NPM_RESULT: ${{ needs.npm.result }}
          TAG_RESULT: ${{ needs.tag.result }}
