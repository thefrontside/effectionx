name: Verify (Bash)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: reload dependencies
        run: deno cache --reload **/mod.ts
        shell: bash

      - run: deno check tasks/*.ts
        shell: bash

      - run: deno fmt --check
        shell: bash

      - run: deno lint
        shell: bash

      - run: deno test --allow-net --allow-read --allow-write --allow-env --allow-run --allow-ffi
        shell: bash
