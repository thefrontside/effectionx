name: Verify (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        shell:
          - powershell
          - pwsh
          - bash
          - cmd
    defaults:
      run:
        shell: ${{matrix.shell}}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno fmt --check

      - run: deno lint

      - name: "Test (${{matrix.shell}})"
        if: matrix.shell == 'powershell' || matrix.shell == 'pwsh'
        run: |
          $env:SHELL = "${{matrix.shell}}"
          deno test --allow-net --allow-read --allow-write --allow-env --allow-run --allow-ffi --trace-leaks

      - name: "Test (${{matrix.shell}})"
        if: matrix.shell == 'cmd'
        run: |
          set SHELL=${{matrix.shell}}
          deno test --allow-net --allow-read --allow-write --allow-env --allow-run --allow-ffi --trace-leaks

      - name: "Test (${{matrix.shell}})"
        if: matrix.shell == 'bash'
        run: |
          export SHELL=${{matrix.shell}}
          deno test --allow-net --allow-read --allow-write --allow-env --allow-run --allow-ffi --trace-leaks
