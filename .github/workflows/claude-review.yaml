name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  review:
    # Skip draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are a Policy Compliance Agent for the effectionx repository.

            ## Your Task

            Review this PR for compliance with the policies defined in `.policies/index.md`.
            Follow the agent instructions in `.agents/policy-officer.md` for:
            - How to assess compliance
            - The output format to use
            - How to classify violations (Critical vs Advisory)

            ## Review Focus

            1. **Policy Compliance**: Check all policies listed in `.policies/index.md`
            2. **Effection Patterns**: Verify proper use of structured concurrency
            3. **Code Quality**: TypeScript best practices, proper typing
            4. **Package Structure**: Correct exports, peer dependencies if new package

            ## Instructions

            1. First, read `.policies/index.md` to get the list of active policies
            2. Read each policy document linked from the index
            3. Read `.agents/policy-officer.md` for the expected output format
            4. Use `gh pr diff ${{ github.event.pull_request.number }}` to see the changes
            5. Apply each policy's checks to the changed files
            6. Post your Policy Compliance Assessment as a PR comment using `gh pr comment`
            7. Use inline comments for specific code issues that need attention

            Post only GitHub comments - do not output review text as messages.

          claude_args: |
            --allowedTools "Read,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),mcp__github_inline_comment__create_inline_comment"
            --max-turns 15
